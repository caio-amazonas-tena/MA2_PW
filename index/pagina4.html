            <h1>Principais Ameaças aos Oceanos</h1>
            <section class="preservation-info" id="ameacas">
                <p>Os oceanos enfrentam várias ameaças sérias, muitas das quais são causadas pela atividade humana. A seguir, destacamos quatro das principais ameaças que os oceanos enfrentam atualmente:</p>
                
                <figure class="figura">
                    <img class="fig-img" src="../img/plastico_oceano.jpg" alt="Foto contextualizando a poluição dos Oceanos">
                    <figcaption class="fig-text">
                        <strong>Poluição:</strong> Descarte inadequado de resíduos, como plásticos e produtos químicos, que contaminam a água e prejudicam a vida marinha.
                        <br>Dados:
                        <ul>
                            <li>Mais de 8 milhões de toneladas de plástico entram nos oceanos a cada ano.</li>
                            <li>Microplásticos foram encontrados em 100% das amostras de água do mar analisadas em um estudo global.</li>
                        </ul>
                    </figcaption>
                </figure>
                
                <figure class="figura">
                    <img class="fig-img" src="../img/pescava_excessiva.png" alt="Foto contextualizando a pesca excessiva">
                    <figcaption class="fig-text">
                        <strong>Pesca Excessiva:</strong> A exploração insustentável dos recursos pesqueiros ameaça a sobrevivência de muitas espécies marinhas.
                        <br>Dados:
                        <ul>
                            <li>Mais de 30% das populações de peixes comerciais são pescadas além do limite sustentável.</li>
                            <li>Espécies como o atum-rabilho estão em risco crítico devido à sobrepesca.</li>
                        </ul>
                    </figcaption>
                </figure>
                
                <figure class="figura">
                    <img class="fig-img" src="../img/aquecimento-global.png" alt="Foto contextualizando as mudanças climáticas">
                    <figcaption class="fig-text">
                        <strong>Mudanças Climáticas:</strong> O aquecimento global está causando o aumento das temperaturas dos oceanos e o derretimento das calotas polares, afetando os habitats marinhos.
                        <br>Dados:
                        <ul>
                            <li>Os oceanos absorveram mais de 90% do excesso de calor gerado pelas emissões de gases de efeito estufa desde a década de 1970.</li>
                            <li>A acidez dos oceanos aumentou em 30% desde o início da Revolução Industrial.</li>
                        </ul>
                    </figcaption>
                </figure>
                
                <figure class="figura">
                    <img class="fig-img" src="../img/destruição-habitate.png" alt="Foto contextualizando a destruição de habitats">
                    <figcaption class="fig-text">
                        <strong>Destruição de Habitats:</strong> A construção costeira e a exploração de recursos marinhos resultam na destruição de habitats essenciais, como recifes de corais e manguezais.
                        <br>Dados:
                        <ul>
                            <li>Estima-se que 50% dos recifes de corais do mundo foram destruídos ou severamente danificados.</li>
                            <li>Manguezais estão sendo destruídos a uma taxa de 1-2% ao ano, principalmente devido ao desenvolvimento costeiro.</li>
                        </ul>
                    </figcaption>
                </figure>
            </section>
